name: Build Docker Image, Generate SBOM, Run Semgrep, and Gitleaks

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-sbom:
    runs-on: ubuntu-latest

    steps:
      # 1. Reposunu çek
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Docker için Buildx ortamını kur
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Docker image'ı sadece build et (push yapmadan)
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false         # Buraya dikkat, push=false oldu
          load: true          # Docker engine içine image yüklensin
          tags: juice-shop:latest

      # 4. Syft'ı kur
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      # 5. SBOM dosyasını oluştur
      - name: Generate SBOM with Syft
        run: |
          syft juice-shop:latest -o spdx-json > sbom.spdx.json

      # 6. SBOM dosyasını artefakt olarak kaydet
      - name: Upload SBOM as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: juice-shop-sbom
          path: sbom.spdx.json

  semgrep-scan:
    runs-on: ubuntu-latest
    

    steps:
      # 1. Reposunu tekrar çek (separate job olduğu için tekrarlıyoruz)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Semgrep'i kur (pip ile)
      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      # 3. Semgrep taraması yap ve SARIF formatında çıktı al
      - name: Run Semgrep scan and output in SARIF format
        run: |
          semgrep --config=auto --sarif --output=semgrep-results.sarif

      # 4. Semgrep sonuçlarını SARIF formatında artefakt olarak kaydet
      - name: Upload Semgrep SARIF Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif-results
          path: semgrep-results.sarif

  gitleaks-scan:
    runs-on: ubuntu-latest
    needs: semgrep-scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_ARTIFACT_UPLOAD: true
          GITLEAKS_ARTIFACT_SUMMARY: true
        continue-on-error: true
        with:
          scan-dir: .
          fail: true
          report-format: sarif
          report-path: reports/gitleaks/gitleaks-results.sarif

      - name: Upload Gitleaks SARIF Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-sarif-results
          path: reports/gitleaks/gitleaks-results.sarif
